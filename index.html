<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaChain | Blockchain Drug Traceability</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a; /* Slate 900 */
            color: #e2e8f0;
        }
        
        /* Custom Gradient Background similar to the provided image */
        .bg-gradient-pharma {
            background: radial-gradient(circle at top right, #1e3a8a, #0f172a 60%);
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .input-field {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid #334155;
            color: white;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        /* QR Scan Animation Simulation */
        .scan-line {
            width: 100%;
            height: 2px;
            background: #22c55e;
            position: absolute;
            top: 0;
            left: 0;
            animation: scan 2s infinite linear;
            box-shadow: 0 0 4px #22c55e;
        }

        @keyframes scan {
            0% { top: 0; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        /* Result Card Animations */
        @keyframes popIn {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .result-card {
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
    </style>
</head>

    <!-- Main Content Area -->

    <!-- JAVASCRIPT LOGIC -->
    <script>
        class PharmaChainApp {
            constructor() {
                this.role = 'manufacturer'; // Default role
                this.db = this.loadDatabase();
                this.init();
            }

            // --- Database / State Management ---

            loadDatabase() {
                const stored = localStorage.getItem('pharmaChainDB');
                return stored ? JSON.parse(stored) : [];
            }

            saveDatabase() {
                localStorage.setItem('pharmaChainDB', JSON.stringify(this.db));
                this.renderLedger(); // Update the helper table
            }

            clearData() {
                if(confirm('Are you sure you want to reset the entire blockchain history?')) {
                    this.db = [];
                    this.saveDatabase();
                    this.renderCurrentView();
                }
            }

            // --- Core Logic ---

            createBatch(name, expiry) {
                const batchId = 'HCS-' + Math.floor(1000 + Math.random() * 9000);
                const newDrug = {
                    id: batchId,
                    name: name,
                    expiry: expiry,
                    currentOwner: 'manufacturer', // manufacturer, distributor, pharmacy, customer
                    status: 'Created', // Created, Shipped, Received, Sold
                    history: [
                        { role: 'Manufacturer', action: 'Created Batch', date: new Date().toLocaleString() }
                    ]
                };
                this.db.push(newDrug);
                this.saveDatabase();
                return batchId;
            }

            updateStatus(batchId, newOwner, newStatus, actionDescription) {
                const drug = this.db.find(d => d.id === batchId);
                if (drug) {
                    drug.currentOwner = newOwner;
                    drug.status = newStatus;
                    drug.history.push({
                        role: this.capitalize(newOwner),
                        action: actionDescription,
                        date: new Date().toLocaleString()
                    });
                    this.saveDatabase();
                    return true;
                }
                return false;
            }

            getDrug(batchId) {
                return this.db.find(d => d.id === batchId);
            }

            // --- UI Rendering ---

            init() {
                this.setRole('manufacturer');
                this.renderLedger();
            }

            setRole(role) {
                this.role = role;
                // Update styling for nav
                document.querySelectorAll('.role-btn').forEach(btn => {
                    btn.classList.remove('bg-blue-600', 'text-white');
                    btn.classList.add('text-slate-400');
                });
                const activeBtn = document.getElementById(`nav-${role}`);
                if (activeBtn) {
                    activeBtn.classList.add('bg-blue-600', 'text-white');
                    activeBtn.classList.remove('text-slate-400');
                }

                this.renderCurrentView();
            }

            renderCurrentView() {
                const container = document.getElementById('dashboard-container');
                const template = document.getElementById(`view-${this.role}`);
                
                if (template) {
                    container.innerHTML = template.innerHTML;
                    
                    // Specific initializations for views
                    if (this.role === 'manufacturer') {
                        document.getElementById('auto-batch').value = 'HCS-' + Math.floor(1000 + Math.random() * 9000);
                    }
                }
