<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaChain | Blockchain Drug Traceability</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a; /* Slate 900 */
            color: #e2e8f0;
        }
        
        .font-mono {
            font-family: 'Space Mono', monospace;
        }

        /* Custom Gradient Background */
        .bg-gradient-pharma {
            background: radial-gradient(circle at top right, #1e3a8a, #0f172a 60%),
                        radial-gradient(circle at bottom left, #0f172a, #020617 60%);
            background-attachment: fixed;
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2), 0 2px 4px -1px rgba(0, 0, 0, 0.1);
        }

        .input-field {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid #334155;
            color: white;
            transition: all 0.2s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.25);
        }

        /* QR Scan Animation */
        .scan-line {
            width: 100%;
            height: 2px;
            background: #22c55e;
            position: absolute;
            top: 0;
            left: 0;
            animation: scan 2.5s infinite linear;
            box-shadow: 0 0 8px #22c55e;
        }

        @keyframes scan {
            0% { top: 0; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        /* Timeline Styles */
        .timeline-item {
            position: relative;
            padding-left: 2rem;
            padding-bottom: 2rem;
            border-left: 2px solid #334155;
        }
        .timeline-item:last-child {
            border-left: 2px solid transparent;
        }
        .timeline-dot {
            position: absolute;
            left: -9px;
            top: 0;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #3b82f6;
            border: 2px solid #0f172a;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gradient-pharma min-h-screen flex flex-col">

    <!-- Navigation -->
    <header class="border-b border-slate-700 bg-slate-900/80 sticky top-0 z-50 backdrop-blur-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3 cursor-pointer" onclick="window.location.reload()">
                <div class="w-8 h-8 rounded bg-gradient-to-br from-blue-500 to-cyan-400 flex items-center justify-center text-white font-bold text-lg">
                    <i class="fa-solid fa-link"></i>
                </div>
                <h1 class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-cyan-300">
                    PharmaChain

            </div>

            <div class="hidden md:flex bg-slate-800/50 rounded-lg p-1 border border-slate-700/50">

                    Manufacturing Unit

    <!-- JS Logic -->
    <script>
        class PharmaChainApp {
            constructor() {
                this.role = 'manufacturer';
                this.db = this.loadDatabase();
                this.init();
            }

            // --- Database & Persistence ---
            loadDatabase() {
                const stored = localStorage.getItem('pharmaChainDB');
                return stored ? JSON.parse(stored) : [];
            }

            saveDatabase() {
                localStorage.setItem('pharmaChainDB', JSON.stringify(this.db));
                this.renderLedger();
            }

            clearData() {
                if(confirm('Are you sure you want to clear the blockchain? This cannot be undone.')) {
                    this.db = [];
                    this.saveDatabase();
                    // If on manufacturer view, reset the input ID
                    if(this.role === 'manufacturer') {
                        document.getElementById('auto-batch').value = this.generateBatchId();
                    }
                    this.showToast('Blockchain reset successfully', 'red');
                }
            }

            // --- Core Logic ---
            generateBatchId() {
                return 'BTC-' + Math.floor(10000 + Math.random() * 90000);
            }

            createBatch(name, expiry) {
                const batchId = document.getElementById('auto-batch').value;
                const newDrug = {
                    id: batchId,
                    name: name,
                    expiry: expiry,
                    owner: 'manufacturer',
                    status: 'Manufactured',
                    history: [
                        { role: 'Manufacturer', action: 'Batch Created', details: 'Quality Check Passed', date: new Date().toLocaleString() }
                    ]
                };
                this.db.push(newDrug);
                this.saveDatabase();
                return batchId;
            }

            findBatch(id) {
                return this.db.find(d => d.id === id);
            }

            updateBatchStatus(id, newOwner, newStatus, action, details) {
                const batch = this.findBatch(id);
                if (batch) {
                    batch.owner = newOwner;
                    batch.status = newStatus;
                    batch.history.push({
                        role: this.capitalize(newOwner),
                        action: action,
                        details: details,
                        date: new Date().toLocaleString()
                    });
                    this.saveDatabase();
                    return true;
                }
                return false;
            }

            // --- Event Handlers & View Logic ---

            init() {
                // Check local storage for last role or default
                this.setRole('manufacturer');
                this.renderLedger();
            }

            setRole(role) {
                this.role = role;
                
                // Update Nav UI
                document.querySelectorAll('.role-btn').forEach(btn => {
                    btn.classList.remove('bg-blue-600', 'text-white', 'shadow-md');
                    btn.classList.add('text-slate-400', 'hover:text-white', 'hover:bg-slate-700');
                });
                
                const activeBtn = document.getElementById(`nav-${role}`);
                if (activeBtn) {
                    activeBtn.classList.add('bg-blue-600', 'text-white', 'shadow-md');
                    activeBtn.classList.remove('text-slate-400', 'hover:text-white', 'hover:bg-slate-700');
                }

                // For Mobile Select
                const mobileSelect = document.getElementById('mobile-role-select');
                if(mobileSelect) mobileSelect.value = role;

                this.renderCurrentView();
            }

            renderCurrentView() {
                const container = document.getElementById('dashboard-container');
                const template = document.getElementById(`view-${this.role}`);
                
                if (template) {
                    // Clone content
                    container.innerHTML = template.innerHTML;
                    
                    // View-specific setup
                    if (this.role === 'manufacturer') {
                        document.getElementById('auto-batch').value = this.generateBatchId();
                    }
                }
            }

            // 1. Manufacturer Actions
            handleManufacturerSubmit(e) {
                e.preventDefault();
                const form = e.target;
                const name = form.drugName.value;
                const expiry = form.expiry.value;
                
                const batchId = this.createBatch(name, expiry);
                
                // Show Result
                const qrArea = document.getElementById('qr-result-area');
                const placeholder = document.getElementById('qr-placeholder');
                const qrImg = document.getElementById('generated-qr');
                const displayId = document.getElementById('display-batch-id');

                // Generate QR URL (Using API)
                qrImg.src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${batchId}`;
                displayId.textContent = batchId;

                placeholder.classList.add('hidden');
                qrArea.classList.remove('hidden');
                
                // Reset form slightly but keep ID for reference until page reload or new batch
                form.reset();
                // Generate new ID for next batch
                setTimeout(() => {
                    document.getElementById('auto-batch').value = this.generateBatchId();
                }, 2000);

                this.showToast(`Batch ${batchId} Created Successfully`, 'green');
            }

            // 2. Distributor Actions
            distributorScan() {
                const input = document.getElementById('distributor-scan-input');
                const id = input.value.trim();
                const area = document.getElementById('distributor-action-area');
                const batch = this.findBatch(id);

                if (!batch) {
                    this.showToast('Batch ID not found in blockchain.', 'red');
                    area.classList.add('hidden');
                    return;
                }

                area.classList.remove('hidden');
                document.getElementById('dist-drug-name').textContent = batch.name;
                document.getElementById('dist-batch-id').textContent = batch.id;
                document.getElementById('dist-current-status').textContent = batch.status;

                const controls = document.getElementById('dist-controls');
                controls.innerHTML = ''; // Clear prev buttons

                // Logic for buttons
                if (batch.owner === 'manufacturer') {
                    controls.innerHTML = `
                        <button onclick="app.processDistributorAction('${id}', 'receive')" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-lg flex items-center justify-center gap-2">
                            <i class="fa-solid fa-dolly"></i> Receive Shipment
                        </button>`;
                } else if (batch.owner === 'distributor' && batch.status === 'In Transit') {
                     controls.innerHTML = `
                        <button onclick="app.processDistributorAction('${id}', 'dispatch')" class="w-full bg-orange-600 hover:bg-orange-500 text-white font-bold py-3 rounded-lg flex items-center justify-center gap-2">
                            <i class="fa-solid fa-truck-arrow-right"></i> Dispatch to Pharmacy
                        </button>`;
                } else {
                    controls.innerHTML = `<div class="p-3 bg-slate-700 rounded text-center text-slate-400">No actions available. Current owner: ${batch.owner}</div>`;
                }
            }

            processDistributorAction(id, action) {
                if (action === 'receive') {
                    this.updateBatchStatus(id, 'distributor', 'In Transit', 'Received by Distributor', 'Verified Integrity');
                } else if (action === 'dispatch') {
                    this.updateBatchStatus(id, 'distributor', 'Dispatched', 'Shipped to Pharmacy', 'Temperature Controlled');
                }
                this.distributorScan(); // Refresh UI
                this.showToast('Status updated on Blockchain', 'green');
            }

            // 3. Pharmacy Actions
            pharmacyScan() {
                const input = document.getElementById('pharmacy-scan-input');
                const id = input.value.trim();
                const area = document.getElementById('pharmacy-action-area');
                const batch = this.findBatch(id);

                if (!batch) {
                    this.showToast('Batch ID not found.', 'red');
                    area.classList.add('hidden');
                    return;
                }

                area.classList.remove('hidden');
                document.getElementById('pharm-drug-name').textContent = batch.name;
                document.getElementById('pharm-batch-id').textContent = batch.id;
                document.getElementById('pharm-expiry').textContent = batch.expiry;
                document.getElementById('pharm-status-badge').textContent = batch.status;

                const controls = document.getElementById('pharm-controls');
                controls.innerHTML = '';

                if (batch.status === 'Dispatched') {
                    controls.innerHTML = `
                        <button onclick="app.processPharmacyAction('${id}', 'stock')" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-3 rounded-lg">
                            <i class="fa-solid fa-boxes-stacked mr-2"></i> Add to Inventory
                        </button>`;
                } else if (batch.owner === 'pharmacy' && batch.status === 'In Stock') {
                    controls.innerHTML = `
                        <button onclick="app.processPharmacyAction('${id}', 'sell')" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-lg">
                            <i class="fa-solid fa-cash-register mr-2"></i> Mark as Sold
                        </button>`;
                } else if (batch.status === 'Sold') {
                     controls.innerHTML = `<div class="p-3 bg-slate-700 rounded text-center text-green-400 font-bold">Item Already Sold</div>`;
                } else {
                     controls.innerHTML = `<div class="p-3 bg-slate-700 rounded text-center text-slate-400">Waiting for shipment...</div>`;
                }
            }

            processPharmacyAction(id, action) {
                if (action === 'stock') {
                    this.updateBatchStatus(id, 'pharmacy', 'In Stock', 'Received at Pharmacy', 'Stocked on Shelf A2');
                } else if (action === 'sell') {
                    this.updateBatchStatus(id, 'customer', 'Sold', 'Sold to Consumer', 'Prescription Verified');
                }
                this.pharmacyScan();
                this.showToast('Transaction Recorded', 'green');
            }

            // 4. Customer Actions
            customerScan() {
                const input = document.getElementById('customer-scan-input');
                const id = input.value.trim();
                const resultDiv = document.getElementById('customer-result');
                const batch = this.findBatch(id);

                if (!batch) {
                    this.showToast('Invalid Batch ID. Product may be counterfeit.', 'red');
                    resultDiv.classList.add('hidden');
                    return;
                }

                resultDiv.classList.remove('hidden');
                
                // Build Timeline
                let timelineHtml = '';
                batch.history.forEach((h, index) => {
                    timelineHtml += `
                        <div class="timeline-item">
                            <div class="timeline-dot"></div>
                            <div class="text-sm text-slate-500 mb-1">${h.date}</div>
                            <div class="text-white font-bold">${h.action}</div>
                            <div class="text-slate-400 text-sm italic">${h.details}</div>
                            <div class="text-xs text-blue-400 mt-1 uppercase font-semibold">${h.role}</div>
                        </div>
                    `;
                });

                resultDiv.innerHTML = `
                    <div class="glass-panel rounded-xl p-6 text-left border-t-4 ${batch.status === 'Sold' ? 'border-green-500' : 'border-yellow-500'}">
                        <div class="flex justify-between items-start mb-6 border-b border-slate-700 pb-4">
                            <div>
                                <h3 class="text-2xl font-bold text-white">${batch.name}</h3>
                                <p class="text-sm text-slate-400">Batch: <span class="font-mono text-blue-400">${batch.id}</span></p>
                            </div>
                            <div class="text-right">
                                <i class="fa-solid fa-shield-check text-3xl text-green-500"></i>
                                <p class="text-xs text-green-400 font-bold mt-1">AUTHENTIC</p>
                            </div>
                        </div>
                        <h4 class="text-sm font-bold text-slate-300 uppercase mb-4">Blockchain Journey</h4>
                        <div class="pl-2">
                            ${timelineHtml}
                        </div>
                    </div>
                `;
            }

            // --- Utilities ---
            renderLedger() {
                const tbody = document.getElementById('ledger-body');
                const emptyMsg = document.getElementById('empty-ledger-msg');
                
                if (this.db.length === 0) {
                    tbody.innerHTML = '';
                    emptyMsg.classList.remove('hidden');
                    return;
                }
                
                emptyMsg.classList.add('hidden');
                tbody.innerHTML = this.db.slice().reverse().map(item => `
                    <tr class="bg-slate-800/30 border-b border-slate-700 hover:bg-slate-700/50 transition-colors">
                        <td class="px-6 py-4 font-mono text-blue-400">${item.id}</td>
                        <td class="px-6 py-4 font-bold text-white">${item.name}</td>
                        <td class="px-6 py-4">
                            <span class="bg-slate-700 text-slate-300 text-xs font-medium px-2.5 py-0.5 rounded border border-slate-600 uppercase">
                                ${item.owner}
                            </span>
                        </td>
                        <td class="px-6 py-4">
                            <span class="${this.getStatusColor(item.status)} text-xs font-bold px-2 py-1 rounded-full">
                                ${item.status}
                            </span>
                        </td>
                        <td class="px-6 py-4 text-slate-400 text-xs">
                            ${item.history[item.history.length-1].date}
                        </td>
                    </tr>
                `).join('');
            }

            getStatusColor(status) {
                switch(status) {
                    case 'Manufactured': return 'bg-blue-900 text-blue-300';
                    case 'In Transit': return 'bg-orange-900 text-orange-300';
                    case 'Dispatched': return 'bg-yellow-900 text-yellow-300';
                    case 'In Stock': return 'bg-purple-900 text-purple-300';
                    case 'Sold': return 'bg-green-900 text-green-300';
                    default: return 'bg-slate-700 text-slate-300';
                }
            }

            capitalize(str) {
                return str.charAt(0).toUpperCase() + str.slice(1);
            }

            showToast(message, type) {
                // Simple custom toast implementation
                const toast = document.createElement('div');
                const bgColor = type === 'red' ? 'bg-red-600' : 'bg-green-600';
                toast.className = `fixed bottom-4 right-4 ${bgColor} text-white px-6 py-3 rounded-lg shadow-xl transform transition-all duration-300 translate-y-20 opacity-0 z-50 flex items-center gap-3`;
                toast.innerHTML = `<i class="fa-solid ${type === 'red' ? 'fa-circle-exclamation' : 'fa-circle-check'}"></i> ${message}`;
                
                document.body.appendChild(toast);
                
                // Animate in
                setTimeout(() => {
                    toast.classList.remove('translate-y-20', 'opacity-0');
                }, 10);

                // Animate out
                setTimeout(() => {
                    toast.classList.add('translate-y-20', 'opacity-0');
                    setTimeout(() => toast.remove(), 300);
                }, 3000);
            }
        }

        // Initialize App
        const app = new PharmaChainApp();
    </script>
</body>
